---

# jenkins variables
project_name: docker-gimp
external_type: na
custom_version_command: "curl -sL https://download.gimp.org/gimp/GIMP-Stable-x86_64.AppImage.zsync | awk -F'(GIMP-|-x86_64)' '/URL:/ {print $2}'"
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'GIMP_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-gimp'
  - CONTAINER_NAME = 'gimp'
  - DOCKERHUB_IMAGE = 'linuxserver/gimp'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/gimp'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/gimp'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3001'
  - CI_SSL = 'true'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
